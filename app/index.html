<!DOCTYPE html>
<html>
<head>
  <title>NameReg - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Name Registry</h1>
  <h2>Example Truffle Dapp</h2>
  <!-- <h3>You have <span class="black"><span id="balance"></span> META</span></h3> -->

  <br>
  <h1>Register a Name to an Address</h1>
  <br><label for="name">Name:</label><input type="text" id="name" placeholder="e.g., Satoshi"></input>
  <br><label for="address">Address:</label><input type="text" id="address" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.register()">Register</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
