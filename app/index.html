<!DOCTYPE html>
<html>
<head>
  <title>Stake - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Stake</h1>

  <br>
  <h2>Register a Name/Address Pair</h2>
  <br><label for="name">Name:</label><input type="text" id="name" placeholder="e.g., Satoshi"></input>
  <br><label for="address">Address:</label><input type="text" id="address" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="register" onclick="App.register()">Register Pair</button>
  <br><br>

  <h2>Get all members</h2>
  <br><button id="getMembers" onClick="App.getMembers()">Get Members</button>

  <br><br>
  <span id="status"></span>
  <br><br>
  <br><br>

  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
